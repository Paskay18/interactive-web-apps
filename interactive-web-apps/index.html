<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<script src="./IWA1/Javascript/script.js" defer></script>
    <link rel="stylesheet" href="./IWA1/CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <h1 class="header_title"> 
            Tally Count
        </h1>
    </header>


    <aside class="controls">
        <label>
          <select>
            <option> Single</option>
            <option>Multiple</option>
          </select>
        </label>

        <label>
            <span>Counter</span>
            <select>
                <option>Counter 1</option>
                <option>Counter 2</option>
                <option>Counter 3</option>
            </select>
        </label>

    <button>Settings</button>
    </aside> 

    <main class="counter">
        <input class="counter_value" data-key="number" readonly value="1000">
        <div class="counter_actions">
        <button data-key="subtract" class="counter_button counter_button_first">-</button>
        <button data-key="add" class="counter_button">+</button>
        </div>
    </main>

    <div></div> 
    <footer>
        Inspired by <a  class="footer_link" href=" https://tallycount.app/">Tally Count</a>. Note that this is merely a student practice project for learning JavaScript.
    </footer>
</body>
</html>
